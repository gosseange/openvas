# Global install paths
install_prefix: /usr/local
source_dir: "{{ ansible_env.HOME }}/source"
build_dir: "{{ ansible_env.HOME }}/build"
install_dir: "{{ ansible_env.HOME }}/install"
download_dir: /tmp/
# User and group
gvm_user: gvm
gvm_group: gvm
gvm_shell: /usr/sbin/nologin
gvm_additional_groups: sudo

# Versions des composants
gvm_libs_version: 22.18.0
gvmd_version: 25.1.1
pg_gvm_version: 22.6.7
gsa_version: 24.3.0
gsad_version: 24.2.2
openvas_smb_version: 22.5.3
openvas_scanner_version: 23.15.3
ospd_openvas_version: 22.7.1
openvasd_version: 23.15.3

# URLs de téléchargement
gvm_libs_url: "https://github.com/greenbone/gvm-libs/archive/refs/tags/v{{ gvm_libs_version }}.tar.gz"
gvmd_url: "https://github.com/greenbone/gvmd/archive/refs/tags/v{{ gvmd_version }}.tar.gz"
pg_gvm_url: "https://github.com/greenbone/pg-gvm/archive/refs/tags/v{{ pg_gvm_version }}.tar.gz"
gsa_url: "https://github.com/greenbone/gsa/releases/download/v{{ gsa_version }}/gsa-dist-{{ gsa_version }}.tar.gz"
gsad_url: "https://github.com/greenbone/gsad/archive/refs/tags/v{{ gsad_version }}.tar.gz"  
openvas_smb_url: "https://github.com/greenbone/openvas-smb/archive/refs/tags/v{{ openvas_smb_version }}.tar.gz" 
openvas_scanner_url: "https://github.com/greenbone/openvas-scanner/archive/refs/tags/v{{ openvas_scanner_version }}.tar.gz"
ospd_url: "https://github.com/greenbone/ospd-openvas/archive/refs/tags/v{{ ospd_version }}.tar.gz"
openvasd_url: "https://github.com/greenbone/openvas-scanner/archive/refs/tags/v{{ openvasd_version }}.tar.gz"

# URL des signatures
gvm_libs_sig_url: "https://github.com/greenbone/gvm-libs/releases/download/v{{ gvm_libs_version }}/gvm-libs-{{ gvm_libs_version }}.tar.gz.asc"
gvmd_sig_url: "https://github.com/greenbone/gvmd/releases/download/v{{ gvmd_version }}/gvmd-{{ gvmd_version }}.tar.gz.asc"
pg_gvm_sig_url: "https://github.com/greenbone/pg-gvm/releases/download/v{{ pg_gvm_version }}/pg-gvm-{{ pg_gvm_version }}.tar.gz.asc"
gsa_sig_url: "https://github.com/greenbone/gsa/releases/download/v{{ gsa_version }}/gsa-dist-{{ gsa_version }}.tar.gz.asc"
gsad_sig_url: "https://github.com/greenbone/gsad/releases/download/v{{ gsad_version }}/gsad-{{ gsad_version }}.tar.gz.asc"
openvas_smb_sig_url: "https://github.com/greenbone/openvas-smb/releases/download/v{{ openvas_smb_version }}/openvas-smb-v{{ openvas_smb_version }}.tar.gz.asc"
openvas_scanner_sig_url: "https://github.com/greenbone/openvas-scanner/releases/download/v{{ openvas_scanner_version }}/openvas-scanner-v{{ openvas_scanner_version }}.tar.gz.asc"
ospd_sig_url: "https://github.com/greenbone/ospd-openvas/releases/download/v{{ ospd_version }}/ospd-openvas-v{{ ospd_version }}.tar.gz.asc"
